nodes:
  - id: rust-node
    custom:
      build: cargo build -p rust-dataflow-example-node
      source: ../../target/debug/rust-dataflow-example-node
      inputs:
        tick: dora/timer/millis/100
      outputs:
        - random
  - id: rust-status-node
    custom:
      build: cargo build -p rust-dataflow-example-status-node
      source: ../../target/debug/rust-dataflow-example-status-node
      inputs:
        tick: dora/timer/millis/100
        random: rust-node/random
      outputs:
        - status
  - id: rust-sink-detached
    custom:
      build: cargo build -p rust-dataflow-example-sink-detached
      source: ../../target/debug/rust-dataflow-example-sink-detached
      detached: True
      inputs:
        message: rust-status-node/status
  - id: dora-record
    custom:
      build: cargo build -p dora-record
      source: ../../target/debug/dora-record
      inputs:
        message: rust-status-node/status
        random: rust-node/random
